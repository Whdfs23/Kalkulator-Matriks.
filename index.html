<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matriks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Matriks</h1>
        <div class="matrix-section">
            <div class="matrix-container">
                <div class="matrix-header">
                    <h2>Matriks A</h2>
                        <div class="matrix-controls">
                            <button onclick="changeMatrixSize('A', 'row', -1)">Baris: -</button>
                            <button onclick="changeMatrixSize('A', 'row', 1)">Baris: +</button>
                            <button onclick="changeMatrixSize('A', 'col', -1)">Kolom: -</button>
                            <button onclick="changeMatrixSize('A', 'col', 1)">Kolom: +</button>
                        </div>
                </div>
                <div id="matrixA" class="matrix-input"></div>
                <div class="matrix-ops">
                    <button onclick="hitung('detA')">Determinan</button>
                    <button onclick="hitung('invA')">Invers</button>
                    <button onclick="hitung('transA')">Transpos</button>
                    <button onclick="hitung('skalarA')">Kalikan dengan</button>
                    <input type="number" id="scalarA" value="2">
                </div>
            </div>
            <div class="matrix-buttons">
                <button onclick="hitung('perkalian')">A x B</button>
                <button onclick="hitung('penjumlahan')">A + B</button>
                <button onclick="hitung('pengurangan')">A - B</button>
            </div>
            <div class="matrix-container">
                <div class="matrix-header">
                    <h2>Matriks B</h2>
                        <div class="matrix-controls">
                            <button onclick="changeMatrixSize('B', 'row', -1)">Baris: -</button>
                            <button onclick="changeMatrixSize('B', 'row', 1)">Baris: +</button>
                            <button onclick="changeMatrixSize('B', 'col', -1)">Kolom: -</button>
                            <button onclick="changeMatrixSize('B', 'col', 1)">Kolom: +</button>
                        </div>
                </div>
                <div id="matrixB" class="matrix-input"></div>
                <div class="matrix-ops">
                    <button onclick="hitung('detB')">Determinan</button>
                    <button onclick="hitung('invB')">Invers</button>
                    <button onclick="hitung('transB')">Transpos</button>
                    <input type="number" id="scalarB" value="2">
                    <button onclick="hitung('skalarB')">Kalikan dengan</button>
                </div>
            </div>
        </div>
        <div class="hasil-section">
            <div class="hasil-header"><h2 class="text-Hasil">Hasil</h2>
                <button onclick="resetAll()" class="reset-button">Reset</button>
            </div>
                <div class="matrix-output">
                    <pre id="hasil">Pilih operasi untuk melihat hasil.</pre>
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
